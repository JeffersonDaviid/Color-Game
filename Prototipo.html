  <script src="https://cdn.tailwindcss.com"></script>
  <title>Colorear Secciones con SVG</title>
  <style>
    svg {
      width: 100%;
      height: auto;
      border: 1px solid black;
    }

    .section {
      cursor: pointer;
      stroke: black;
      stroke-width: 2;
    }
  </style>
</head>

    </p>
    <p>
      <b>Intentos fallidos:</b> <i>5</i>
    </p>

      <polygon class="section" points="50,10 70,10 60,30" fill="lightgray" id="section3" />
      <polygon class="section" points="70,10 90,10 80,30" fill="lightgray" id="section4" />

      <polygon class="section" points="20,30 40,30 30,50 10,50" fill="lightgray" id="section5" />
      <polygon class="section" points="40,30 60,30 50,50 30,50" fill="lightgray" id="section6" />
      <polygon class="section" points="60,30 80,30 70,50 50,50" fill="lightgray" id="section7" />
      <polygon class="section" points="80,30 90,10 90,50 70,50" fill="lightgray" id="section8" />

      <polygon class="section" points="10,50 30,50 20,70" fill="lightgray" id="section9" />
      <polygon class="section" points="30,50 50,50 40,70" fill="lightgray" id="section10" />
      <polygon class="section" points="50,50 70,50 60,70" fill="lightgray" id="section11" />
      <polygon class="section" points="70,50 90,50 80,70" fill="lightgray" id="section12" />

      <polygon class="section" points="20,70 40,70 30,90" fill="lightgray" id="section13" />
      <polygon class="section" points="40,70 60,70 50,90" fill="lightgray" id="section14" />
      <polygon class="section" points="60,70 80,70 70,90" fill="lightgray" id="section15" />
    </svg>
  </section>

    </div>
    <div class="flex flex-col">

          </path>
        </g>
      </svg>
      <label class="text-center text-2xl font-bold">E</label>
    </div>
    </p>
  </section>

  <script>
    const colors = ['red', 'blue', 'green', 'yellow', 'orange', 'purple'];

    document.querySelectorAll('.section').forEach(section => {
      section.addEventListener('click', function () {
        const randomColor = colors[Math.floor(Math.random() * colors.length)];
        this.setAttribute('fill', randomColor);
      });
    });
  </script>

</body>

</html>
